<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>12column</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
        <div class="col-1 bg-blue height-50px">1 col</div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-2 bg-blue height-50px">col 2</div>
        <div class="col-5 bg-blue height-50px">col 5</div>
        <div class="col-5 bg-blue height-50px">col 5</div>
      </div>
      <div class="row">
        <div class="col-12 bg-blue height-50px">col 12</div>
      </div>
      <div class="row">
        <div class="col-8 bg-blue height-50px">col 8</div>
        <div class="col-2 bg-blue height-50px">col 2</div>
        <div class="col-2 bg-blue height-50px">col 2</div>
      </div>
      <div class="row">
        <div class="col-1 bg-blue height-50px">col 1</div>
        <div class="col-2 bg-blue height-50px">col 2</div>
        <div class="col-2 bg-blue height-50px">col 2</div>
        <div class="col-6 bg-blue height-50px">col 6</div>
        <div class="col-1 bg-blue height-50px">col</div>
      </div>
      <div class="row nested">
        <div class="col-6 bg-blue height-50px"></div>
        <div class="col-6 bg-blue height-50px"></div>
      </div>

      <!--SECONDO BLOCCO-->
      <div class="row">
        <div class="col-12 bg-blue height-50px"></div>
      </div>
      <div class="row">
        <div class="col-1 bg-blue height-50px"></div>
        <div class="col-11 bg-blue height-50px"></div>
      </div>
      <div class="row">
        <div class="col-2 bg-blue height-50px"></div>
        <div class="col-10 bg-blue height-50px"></div>
      </div>
      <div class="row">
        <div class="col-3 bg-blue height-50px"></div>
        <div class="col-9 bg-blue height-50px"></div>
      </div>
      <div class="row">
        <div class="col-4 bg-blue height-50px"></div>
        <div class="col-8 bg-blue height-50px"></div>
      </div>
      <div class="row">
        <div class="col-5 bg-blue height-50px"></div>
        <div class="col-7 bg-blue height-50px"></div>
      </div>
      <div class="row">
        <div class="col-6 bg-blue height-50px"></div>
        <div class="col-6 bg-blue height-50px"></div>
      </div>

      <!--  OFFSET-->
      <div class="row">
        <h3>Offset</h3>
        <div class="col-1 col-offset-11 bg-blue height-50px"></div>
        <div class="col-2 col-offset-10 bg-blue height-50px"></div>
        <div class="col-3 col-offset-9 bg-blue height-50px"></div>
        <div class="col-4 col-offset-8 bg-blue height-50px"></div>
        <div class="col-5 col-offset-7 bg-blue height-50px"></div>
        <div class="col-6 col-offset-6 bg-blue height-50px"></div>
        <div class="col-7 col-offset-5 bg-blue height-50px"></div>
        <div class="col-8 col-offset-4 bg-blue height-50px"></div>
        <div class="col-9 col-offset-3 bg-blue height-50px"></div>
        <div class="col-10 col-offset-2 bg-blue height-50px"></div>
        <div class="col-11 col-offset-1 bg-blue height-50px"></div>
      </div>
    </main>
  </body>
</html>
